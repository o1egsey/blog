{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-4">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <button id="add-post" class="btn btn-primary btn-block w-100">Додати пост</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="card shadow my-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <small>{{ post.date_created }}</small> <br>
                                    <small>Автор: {{ post.author }}</small>
                                    <hr>
                                    <a class="h3" href="{% url 'blog:blog-post-detail' post.id %}">{{ post.title }}</a>
                                    <p class="text-justify my-3">
                                        {{ post.content|truncatewords:50 }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("add-post").onclick = function () {
            location.href = "{% url 'blog:blog-post-add' %}";
        };
    </script>
{% endblock %}
