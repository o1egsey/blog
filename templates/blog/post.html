{% extends "../base.html" %}
{% block content %}

    <div class="container">
        <header class="row">
            <h1 id="page-title" class="text-center w-100">Додай новий пост!</h1>
        </header>

        <div class="col-12 col-lg-7  mx-auto">
            <form class="account-form p-4 rounded col-lg-10 mx-auto" action="." method="post">
                {% csrf_token %}
                <!-- firstname -->
                <div class="form-group col-md-8">
                    <label for="title">Заголовок</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- lastname -->
                <div class="form-group col-md-8">
                    <label for="content">Текст посту</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
                </div>

                <div class="col-md-8">
                    <button class="btn btn-secondary w-100" id="add-post">Опублікувати</button>
                </div>
            </form>

        </div>

{% endblock %}
